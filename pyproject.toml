[tool.poetry]
name = "fastrf"
version = "0.1.1"
description = "Library to create, store, query, and update Radio Frequency Models, Specs, and Reports"
authors = ["Ian Cleary <iancleary@hey.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6.1"
pydantic = "^1.5.1"
fastapi = ">=0.58,<0.62"
uvicorn = "^0.11.5"
uuid = "^1.30"
fastapi_camelcase = "^1.0.1"

[tool.poetry.dev-dependencies]
mypy = "^0.782"
black = "^20.8b1"
isort = "^5.4.2"
autoflake = "^1.3.1"
flake8 = "^3.8.3"
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
mkdocs = "^1.1"
mkdocs-material = "^5.5.7"
markdown-include = "^0.6.0"
taskipy = "^1.3.0"
asgi-lifespan = "1.*"
httpx = "^0.14.1"
pytest-asyncio = "^0.14.0"
pre-commit = "^2.6.0"

[tool.taskipy.tasks]
test = "bash scripts/test.sh"
lint = "bash scripts/lint.sh"
format = "bash scripts/format.sh"
mkdocs = "bash scripts/docs-live.sh"
pre-commit = "pre-commit install"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
